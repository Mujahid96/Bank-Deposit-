    <script>
        // login btn Event handler
        const loginBtn =document.getElementById("login");

        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = 'block';
     });
    //  deposit btn event handler
    const depositBtn =document.getElementById('addDeposit');
    depositBtn.addEventListener('click',function(){
    const deposit =parseFloat( document.getElementById('depositAmount').value);
  
  
   const currentDeposit = parseFloat(document.getElementById('currentDeposit').innerText);
    const total = currentDeposit+deposit;
    
    document.getElementById('currentDeposit').innerText=total;
    document.getElementById('depositAmount').value ="";

    const balance = parseFloat(document.getElementById('totalbalance').innerText);
    
    document.getElementById("totalbalance").innerText=balance+total;
});
    // Withdrow
    const withdrowBtn =document.getElementById('withdrow');
   withdrowBtn.addEventListener('click',function(){
